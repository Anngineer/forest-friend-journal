<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal</title>

    <!-- Fonts -->
    <!-- /Source Sans Pro Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- /Baloo font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- /Merriweather and Montserrat Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sacramento&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/styles.css" />

    <!-- Link for fontawesome icons -->
    <script
      src="https://kit.fontawesome.com/eab80f8837.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="intro-section"></section>
    <section id="prompt-section">
      <div id="positioner"></div>
      <div id="bear"><button id="bear-button"></button></div>
      <img src="./images/rightcloud.svg" alt="" id="cloud1" />
      <img src="./images/mushroomslined.svg" alt="" id="mushrooms" />

      <div id="suggestion-box">
        Need any help coming up with what to write about in the journal letter?
        Strum the bear's guitar with a click and he'll ask you a question here
        for you to answer.
      </div>
    </section>
    <section id="journal-section">
      <button id="focus-button">Write in Journal</button>
      <div id="journal-wrapper">
        <img src="./images/rabbit.svg" alt="" id="rabbit" />
        <img src="./images/leftcloud.svg" alt="" id="cloud2" />

        <form action="" id="journal-form">
          <h3>Journal</h3>
          <textarea
            placeholder="Dear forest friend... [Message sends on ENTER]"
            name=""
            id="journal-input"
          ></textarea>
          <div class="button-container">
            <button type="submit" id="submit-button">
              Create Journal Page
            </button>
          </div>
        </form>
      </div>

      <div id="link-container">
        <!-- <div id="link-container" class="hidden"> -->
        <p id="link-description">Link to message:</p>
        <input
          type="text"
          name=""
          placeholder="link to share"
          id="link-to-share"
        />
        <a href="" target="_blank" id="message-hyperlink">Go to page</a>
      </div>
    </section>
    <script type="text/javascript" src="./scripts/myscripts.js"></script>
  </body>
</html>
